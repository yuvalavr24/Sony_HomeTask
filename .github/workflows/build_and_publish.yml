name: Build and Publish Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:latest .
          docker push ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:latest

      - name: Determine Git tag
        id: get_tag
        run: echo ::set-output name=TAG::$(echo ${{ github.ref }} | awk -F'/' '{if ($1=="refs" && $2=="tags") print $3}')

      - name: Tag Docker image with version
        if: steps.get_tag.outputs.TAG != ''
        run: |
          docker tag ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:latest ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ steps.get_tag.outputs.TAG }}
          docker push ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ steps.get_tag.outputs.TAG }}
