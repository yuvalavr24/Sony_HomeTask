name: Build and Publish Docker Image

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:latest
  GHCR_PAT: ${{ secrets.GHCR_PAT }}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-docker@v2

      - name: Build Docker image
        run: docker build -t ${{ env.IMAGE_NAME }} .

      - name: Authenticate with ghcr
        run: echo ${{ env.GHCR_PAT }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push Docker image to ghcr
        run: docker push ${{ env.IMAGE_NAME }}

      - name: Tag Docker image with version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG=${{ github.ref }}
          TAG=${{ TAG/refs\/tags\//v }}
          docker tag ${{ env.IMAGE_NAME }} ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ TAG }}
          docker push ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ TAG }}
