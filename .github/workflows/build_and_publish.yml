name: Build and Publish Docker Image

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:latest
  GHCR_PAT: ${{ secrets.GHCR_PAT }}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to ghcr
        run: echo ${{ env.GHCR_PAT }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}

      - name: Determine Git tag
        id: get_tag
        run: echo ::set-output name=TAG::$(echo ${{ github.ref }} | awk -F'/' '{if ($1=="refs" && $2=="tags") print "v"$3}')

      - name: Tag Docker image with version
        if: steps.get_tag.outputs.TAG != ''
        run: |
          docker tag ${{ env.IMAGE_NAME }} ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ steps.get_tag.outputs.TAG }}
          docker push ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ steps.get_tag.outputs.TAG }}
